<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>
      <tabgroup ng-repeat='product in store.products'>
        <h3>
        {{product.name}}
           <em>{{product.price | currency}}</em>
        </h3>

          <tab title="Description">
            <product-description item="product"></product-description>
          </tab>
          <tab title="Specs">
             <div product-specs item="product"></div>
          </tab>
          <tab title="Reviews">
            <product-reviews reviewed-product="product"></product-reviews>
          </tab>
          <hr/>
      </tabgroup>
  

 
  </body>
</html>
