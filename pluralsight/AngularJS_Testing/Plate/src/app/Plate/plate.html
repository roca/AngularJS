<h1>Plates</h1>



<div ng-controller="platesController as vm">
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Plate</th>
				<th>Description</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in vm.plateItems">
				<td>{{e.title}}</td>
				<td>{{e.description}}</td>
				<td>{{e.amount | currency}}</td>
			</tr>
		</tbody>
	</table>
</div>
