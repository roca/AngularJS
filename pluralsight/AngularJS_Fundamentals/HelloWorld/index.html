<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
	</head>
	<body>
		<h1 ng-controller="HellWorldCtrl">{{helloMessage}}</h1>
		<script src="angular.min.js"></script>
		<script type="text/javascript">
			function HellWorldCtrl($scope) {
				$scope.helloMessage = "Hello World";
			}
		</script>
	</body>
</html>
